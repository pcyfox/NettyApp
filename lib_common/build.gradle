apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def UDPClientPort = 2068
android {
    compileSdkVersion project.compileSdkVersion
    defaultConfig {
        minSdkVersion minSdkVersion
        targetSdkVersion androidTargetSdk
        versionCode 1
        versionName "1.0"
        //在这个模块的资源命名必需以这个字符开头，否则编译器会给出警告
        resourcePrefix 'common_'
        buildConfigField("String", "BASE_URL", String.format("\"%s\"", (project.releaseBaseUrl).toString()))
        buildConfigField("String", "DEBUG_URL", String.format("\"%s\"", (project.debugBaseUrl).toString()))
        buildConfigField("String", "ELK_URL", String.format("\"%s\"", (project.ELKBaseUrl).toString()))

        buildConfigField("boolean", "IS_DEVELOPER_MODE", "" + getProperty("isDeveloperMode"))
        buildConfigField("boolean", "IS_TEST_MODE", "" + getProperty("isTestMode"))
        buildConfigField("Integer", "UDP_CLIENT_PORT", UDPClientPort.toInteger().toString())
    }

    buildFeatures {
        dataBinding = true
        // for view binding :
        // viewBinding = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':lib_third')
    api project(path: ':lib_utils')
    api project(path: ':lib_network')
    api project(path: ':lib_log')
}
